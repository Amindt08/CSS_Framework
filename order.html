    <section class="order">
        <h2 class="text-center">Order Form</h2>
        <div class="formorder">
            <form action="/submit_order" method="post">
                <label for="product">Nama</label><br>
                    <input type="text" id="nama" name="nama" value=""><br>
                <label for="product">Kode Produk</label><br>
                    <input type="text" id="product" name="product" value=""><br>
                <label for="quantity">Jumlah:</label><br>
                    <input type="number" id="quantity" name="quantity" min="1" value="1"><br>
                <label for="customization">Note:</label><br>
                    <textarea id="customization" name="customization" rows="4" cols="50"></textarea><br>
                <label for="color">Color:</label><br>

                        <option value="green">Gelang</option>
                        <option value="blue">Phone Strap</option>
                    </select><br>
                <label for="shipping">Alamat:</label><br>

            </form>
